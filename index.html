<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="img/favicon.ico" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>The Recipe Box</title>
    <link rel="icon" href="img/favicon.ico" />
  </head>
  <header class="page-header">
    <img
      src="./img/Rebecca Layman.svg"
      class="page-header__item"
      alt="My personal logo, using upper case letters R and L with Rebecca Layman in the middle."
      width="125px" />
    <input type="text" placeholder="Search" name="search" id="search" />
  </header>
  <body>
    <h1>The Recipe Box</h1>

    <div class="column">
      <div class="card">
        <img
          class="recipe_img"
          src="img/chocchipcookies.jpg"
          alt="Picture of chocolate chip cookies" />
        <h3 class="Recipe_title">Chocolate Chip Cookies</h3>
        <button>See Recipe</button>
      </div>
    </div>

    <div class="column">
      <div class="card">
        <img
          class="recipe_img"
          src="img/nobake.jpg"
          alt="Picture of no bake cookies" />
        <h3>Chocolate No Bake Cookies</h3>
        <button>See Recipe</button>
      </div>
    </div>

    <div class="column">
      <div class="card">
        <img
          class="recipe_img"
          src="img/macaroon.jpg"
          alt="Picture of coconut macaroons"
          style="object-fit: cover; object-position: 75% 0" />
        <h3>Coconut Macaroons</h3>
        <button>See Recipe</button>
      </div>
    </div>

    <div class="column">
      <div class="card">
        <img
          class="recipe_img"
          src="img/crunchies.jpg"
          alt="Picture of crunchies" />
        <h3>Crunchies</h3>
        <button>See Recipe</button>
      </div>
    </div>

    <div class="column">
      <div class="card">
        <img
          class="recipe_img"
          src="img/haystack.jpg"
          alt="Picture of haystack cookies" />
        <h3>Haystacks</h3>
        <button>See Recipe</button>
      </div>
    </div>

    <div class="column">
      <div class="card">
        <img
          class="recipe_img"
          src="img/orangecookies.jpg"
          alt="Picture of orange cookies"
          style="object-fit: cover; object-position: 100% 0" />
        <h3>Orange Cookies</h3>
        <button>See Recipe</button>
      </div>
    </div>

    <div>
      <h4>
        Here is a list of the recipes. Additional information about whether they
        need to be baked in the oven and which recipe make a bunch of cookies!
      </h4>
      <script src="js/scripts.js"></script>
    </div>
  </body>
</html>
