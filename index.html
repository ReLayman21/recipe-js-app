<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>The Recipe Box</title>
    <link rel="icon" href="img/favicon.ico" />
  </head>
  <header class="page-header">
    <img
      src="./img/Rebecca Layman.svg"
      class="page-header__item"
      alt="My personal logo, using upper case letters R and L with Rebecca Layman in the middle."
      width="125px" />
    <input type="text" placeholder="Search" name="search" id="search" />
  </header>
  <body>
    <h1>The Recipe Box</h1>

    <div class="column">
      <div class="card">Chocolate Chip Cookies</div>
    </div>

    <div class="column">
      <div class="card">Chocolate No Bake Cookies</div>
    </div>

    <div class="column">
      <div class="card">Coconut Macaroons</div>
    </div>

    <div class="column">
      <div class="card">Crunchies</div>
    </div>

    <div class="column">
      <div class="card">Haystacks</div>
    </div>

    <div class="column">
      <div class="card">Orange Cookies</div>
    </div>

    <script src="js/scripts.js"></script>
  </body>
</html>
